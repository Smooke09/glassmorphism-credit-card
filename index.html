<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/main.css">
	<title> Glasmorphism | Credit Card |</title>
</head>
<body>
	<section class="credit-card">
		<div class="card">
			<div class="face front absolute">
				<p class="master">mastercard</p>

				<img src="./assets/chip.svg" alt="Chip" id="chip" class="absolute"></img>

				<img src="./assets/signal.svg" alt="Sinal" id="sinal" class="absolute"></img>

				<img src="./assets/logo.svg" alt="Logo" id="logo" class="absolute"></img>

				<p id="owner" class="absolute">Pedro DEV</p>
			</div> <!-- Card-front -->

			<div class="face back absolute">
				<p class="about">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
				<div id="graybar" class="absolute"></div><!-- Graybar -->

				<div id="Platinum" class="absolut"></div> <!-- Platinum -->
				<div id="suport" class="absolut">
				</div> <!-- Suport -->
				<div id="card-info" class="absolute">
					<p id="card-number">1234 5678 9999 0000</p>

					<div class="flex">
						<p class="flex informations">
							<span class="label ">MEMBER SINCE</span>
							<span>01/01</span>
						</p>
						<p class="flex informations">
							<span class="label ">VALIDE THRU</span>
							<span>12/29</span>
						</p>
						<p class="flex informations">
							<span class="label ">SECURITY CODE</span>
							<span>432</span>
						</p>
						<p class="cirius">cirrus</p>
					</div> <!-- Flex -->
				</div><!-- Card-info -->
			</div> <!-- Card-back -->
		</div> <!-- Card -->
	</section> <!-- Content -->

 
</body>
</html>
